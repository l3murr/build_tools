kind: Deployment
apiVersion: apps/v1
metadata:
  name: mysql-$$
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-$$
  template:
    metadata:
      labels:
        app: mysql-$$
    spec:
      containers:
        - image: mysql:8
          name: mysql-$$
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: password
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/www/html
      volumes:
        - name: mysql-persistent-storage
          hostPath:
            path: /data/code_$$
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: tms-nginx:v2
          imagePullPolicy: Never
          name: nginx
          ports:
            - containerPort: 443
              name: https-1
            - containerPort: 444
              name: https-2
            - containerPort: 445
              name: https-3
            - containerPort: 446
              name: https-4
            - containerPort: 8080
              name: coder
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: server-$$
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server-$$
  template:
    metadata:
      labels:
        app: server-$$
    spec:
      containers:
        - image: tms-server:v2
          imagePullPolicy: Never
          name: server-$$
          ports:
            - containerPort: 80
              name: http
            - containerPort: 8080
              name: coder
          volumeMounts:
            - name: server-persistent-storage
              mountPath: /var/www/html
      volumes:
        - name: server-persistent-storage
          hostPath:
            path: /data/db_$$
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: websocket-$$
spec:
  replicas: 1
  selector:
    matchLabels:
      app: websocket-$$
  template:
    metadata:
      labels:
        app: websocket-$$
    spec:
      containers:
        - image: centrifugo/centrifugo:v6
          name: websocket-$$
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: password
          ports:
            - containerPort: 9000
              name: websocket
---
apiVersion: v1
kind: Service
metadata:
  name: external
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app.kubernetes.io/name: nginx
  ports:
    - port: 8080
    - port: 5173
    - port: 443
---
apiVersion: v1
kind: Service
metadata:
  name: server-service
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: server-service-$$
  ports:
    - protocol: TCP
      port: 8080
      name: coder
    - protocol: TCP
      port: 80
      name: app
    - protocol: TCP
      port: 5173
      name: vite
