kind: Deployment
apiVersion: apps/v1
metadata:
  name: nosql-$$
spec:
  replicas: 1
  selector:
    matchLabels:
      name: nosql-$$
  template:
    metadata:
      labels:
        name: nosql-$$
    spec:
      containers:
        - image: opensearchproject/opensearch:3
          name: nosql-$$
          env:
            - name: "cluster.name"
              value: "opensearch-cluster"
            - name: "node.name"
              value: "opensearch-node1"
            - name: "discovery.seed_hosts"
              value: "opensearch-node1"
            - name: "cluster.initial_cluster_manager_nodes"
              value: "opensearch-node1"
            - name: "bootstrap.memory_lock"
              value: "false"
            - name: "OPENSEARCH_JAVA_OPTS"
              value: "-Xms512m -Xmx512m"
            - name: "OPENSEARCH_INITIAL_ADMIN_PASSWORD"
              value: "dR26Z7$IHLZ"
            - name: "DISABLE_INSTALL_DEMO_CONFIG"
              value: "true"
            - name: "DISABLE_SECURITY_PLUGIN"
              value: "true"
          ports:
            - containerPort: 9200
              name: http
            - containerPort: 9300
              name: idk
            - containerPort: 9600
              name: idk2
            - containerPort: 9650
              name: idk3
          volumeMounts:
            - name: nosql-persistent-storage
              mountPath: /usr/share/opensearch/data
      volumes:
        - name: nosql-persistent-storage
          hostPath:
            path: /data/nosql_$$
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: opensearch-dashboard-$$
spec:
  replicas: 1
  selector:
    matchLabels:
      name: opensearch-dashboard-$$
  template:
    metadata:
      labels:
        name: opensearch-dashboard-$$
    spec:
      containers:
        - image: opensearchproject/opensearch-dashboards:3
          name: opensearch-dashboard-$$
          env:
            - name: "OPENSEARCH_HOSTS"
              value: "[\"http://nosql-service-$$.default.svc.cluster.local:9200\"]"
            - name: "DISABLE_SECURITY_DASHBOARDS_PLUGIN"
              value: "true"
          ports:
            - containerPort: 5601
              name: http
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: cache-$$
spec:
  replicas: 1
  selector:
    matchLabels:
      name: cache-$$
  template:
    metadata:
      labels:
        name: cache-$$
    spec:
      containers:
        - image: memcached:1.6.38
          name: cache-$$
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: password
          ports:
            - containerPort: 11211
              name: http
---
apiVersion: v1
kind: Service
metadata:
  name: cache-service-$$
spec:
  selector:
    name: cache-$$
  ports:
    - protocol: TCP
      port: 11211
      name: http
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: mysql-$$
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mysql-$$
  template:
    metadata:
      labels:
        name: mysql-$$
    spec:
      containers:
        - image: tms-mysql:v2
          name: mysql-$$
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: password
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          hostPath:
            path: /data/db_$$
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      name: nginx
  template:
    metadata:
      labels:
        name: nginx
    spec:
      containers:
        - image: tms-nginx:v2
          imagePullPolicy: Never
          name: nginx
          ports:
            - containerPort: 8443
              name: https-1
            - containerPort: 8444
              name: https-2
            - containerPort: 8445
              name: https-3
            - containerPort: 8446
              name: https-4
            - containerPort: 8083
              name: coder-1
            - containerPort: 8084
              name: coder-2
            - containerPort: 8085
              name: coder-3
            - containerPort: 8086
              name: coder-4
            - containerPort: 5173
              name: vite-1
            - containerPort: 5174
              name: vite-2
            - containerPort: 5175
              name: vite-3
            - containerPort: 5176
              name: vite-4
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: server-$$
spec:
  replicas: 1
  selector:
    matchLabels:
      name: server-$$
  template:
    metadata:
      labels:
        name: server-$$
    spec:
      containers:
        - image: tms-server:v2
          imagePullPolicy: Never
          name: server-$$
          env:
            - name: APP_ENV
              value: "local"
            - name: DATABASE_URL
              value: "mysql://root:password@mysql-service-$$.default.svc.cluster.local/c45d86012a4e470091d7e186397a55a0"
            - name: CACHE_URL
              value: "memcache://cache-service-$$.default.svc.cluster.local:11211?verify_mode=none"
            - name: ENCRYPTION_KEY
              value: "testkey"
            - name: OPENSEARCH_ENDPOINT
              value: "http://nosql-service-$$.default.svc.cluster.local:9200"
            - name: DOMAIN
              value: "^^"
            - name: WEBSOCKET_API_KEY
              value: "test"
          ports:
            - containerPort: 80
              name: http
            - containerPort: 6420
              name: backlog
            - containerPort: 8080
              name: coder
            - containerPort: 30000
              name: websocket
            - containerPort: 5173
              name: vite
            - containerPort: 22
              name: ssh
          volumeMounts:
            - name: server-persistent-storage
              mountPath: /var/www/html
            - name: ssh
              mountPath: /root
          securityContext:
            privileged: true
      volumes:
        - name: server-persistent-storage
          hostPath:
            path: /data/code_$$
        - name: ssh
          hostPath:
            path: /data/home
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: websocket-$$
spec:
  replicas: 1
  selector:
    matchLabels:
      name: websocket-$$
  template:
    metadata:
      labels:
        name: websocket-$$
    spec:
      containers:
        - image: tms-websocket:v2
          name: websocket-$$
          ports:
            - containerPort: 8000
              name: websocket
---
apiVersion: v1
kind: Service
metadata:
  name: websocket-service-$$
spec:
  selector:
    name: websocket-$$
  ports:
    - protocol: TCP
      port: 8000
      name: websocket
---
apiVersion: v1
kind: Service
metadata:
  name: nosql-service-$$
spec:
  selector:
    name: nosql-$$
  ports:
    - protocol: TCP
      port: 9200
      targetPort: 9200
      name: http
    - protocol: TCP
      port: 9300
      targetPort: 9300
      name: idk
    - protocol: TCP
      port: 9600
      targetPort: 9600
      name: idk2
    - protocol: TCP
      port: 9650
      targetPort: 9650
      name: idk3
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service-$$
spec:
  selector:
    name: mysql-$$
  ports:
    - protocol: TCP
      port: 3306
      name: mysql
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboard-service-$$
spec:
  selector:
    name: opensearch-dashboard-$$
  ports:
    - protocol: TCP
      port: 5601
      name: http
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: server-service-$$
spec:
  selector:
    name: server-$$
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: coder
    - protocol: TCP
      port: 80
      targetPort: 80
      name: app
    - protocol: TCP
      port: 30000
      targetPort: 30000
      name: websocket
    - protocol: TCP
      port: 5173
      targetPort: 5173
      name: vite
    - protocol: TCP
      port: 6420
      targetPort: 6420
      name: backlog
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: server-ssh-service-$$
spec:
  selector:
    name: server-$$
  ports:
    - protocol: TCP
      port: 2222
      targetPort: 22
      name: ssh
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy
spec:
  selector:
    name: nginx
  ports:
    - port: 8443
      name: app
    - port: 6443
      name: backlog
    - port: 8083
      name: coder
    - port: 5173
      name: vite
  type: LoadBalancer
